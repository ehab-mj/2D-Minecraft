<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/world.css" />
</head>

<body>
    <section id="landing">
        <div class="menu-box">
            <h1>2D Minecraft</h1>
            <button class="mc-button" onclick="startFromMenu()">
                Start Game
            </button>
        </div>
    </section>

    <section id="game" style="display:none;">

        <section id="world"></section>

        <section id="toolsBar">
            <div class="slot" data-tool="axe">
                <img src="./assets/Tools/axe.png" alt="axe">
            </div>

            <div class="slot" data-tool="pickaxe">
                <img src="./assets/Tools/pickaxe.png" alt="pickaxe">
            </div>

            <div class="slot" data-tool="shovel">
                <img src="./assets/Tools/shovel.png" alt="shovel">
            </div>
        </section>

        <section id="inventory"></section>

        <section id="mapControls">
            <label>Map Size:</label>
            <input id="mapSize" type="number" min="1" max="3" value="1">
            <button id="applyMapSize">Apply</button>
        </section>
    </section>

    <script defer src="./js/breaking.js"></script>
    <script defer src="./js/constants.js"></script>
    <script defer src="./js/inventory.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/menu.js"></script>
    <script defer src="./js/tools.js"></script>
    <script defer src="./js/world.js"></script>
</body>

</html>
